<html>
<head>
  <title>Red Ventures</title>
  <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root">
    <header>
      <div class="container">
        <img src="/src/assets/images/logo.svg" alt="Green Thumb" />
      </div>
    </header>
    <section class="title">
      <div class="container">
        <img src="/src/assets/images/title-main.svg" alt="Find your next green friend" />
      </div>
    </section>
    <section class="padding15">
      <div class="box__select container"></div>
    </section>
    <section class="vitrine hide">
      <div class="container">        
      </div>
      <div class="container">
        <button class="btn__back">
          <img src="/src/assets/images/seta.svg" alt="back to the top" />
          back to the top
        </button>
        <script>
          const btn = document.querySelector('button.btn__back')
          btn.addEventListener('click', () => window.scrollTo({
            top: 0,
            behavior: 'smooth',
          }))
        </script>
      </div>
    </section>
  </div>

  <script src='src/View/SelectView.js'></script>
  <script src='src/View/VitrineView.js'></script>

  <script>
    const select = new SelectView(document.querySelector('.box__select'))
    const opcoesSelect = [{
        "nome":"sun",
        "icone":"sun",
        "titulo": "<strong>1.</strong> Set the amount of <strong>sunlight</strong> your plant will get.",
        "opcoes": [
          "high",
          "low",
          "no"
        ]
      },
      {
        "nome":"water",
        "icone":"wateringcan",
        "titulo": "<strong>2.</strong> How often do you want to <strong>water</strong> your plant?",
        "opcoes": [
          "daily",
          "regularly",
          "rarely"
        ]
      },
      {
        "nome":"pets",
        "icone":"dog",
        "titulo": "<strong>3.</strong> Do you have pets? Do they <strong>chew</strong> plants?",
        "opcoes": [
          false,
          true
        ]
      }]
    select.update(opcoesSelect)

    let params = {}
  </script>

  <script src='src/services/PlantasServices.js'></script>
  <script src='src/helpers/handleChange.js'></script>
  
  <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
</body>
</html>
